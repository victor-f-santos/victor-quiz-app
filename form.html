<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/Components/card.css" />
    <link rel="stylesheet" href="/Components/global.css" />
    <link rel="stylesheet" href="/Components/form.css" />
    <script src="./JS/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form data-js="form" action="" class="form">
        <label for="your-question">Your question:</label>
        <textarea
          name="your-question"
          id="your-question"
          cols="30"
          rows="10"
          maxlength="150"
        ></textarea>
        <p id="characters">characters left</p>

        <label for="your-answer">Your answer:</label>
        <textarea
          name="your-answer"
          id="your-answer"
          cols="30"
          rows="10"
          maxlength="150"
        ></textarea>
        <p id="characters">characters left</p>

        <label for="hashtag">Hashtag:</label>
        <input type="text" id="hashtag" />
      </form>
      <section class="submit-button">
        <button type="submit">Submit</button>
      </section>
    </main>
    <footer>
      <nav class="footer-fixed">
        <a href="index.html">
          <img src="./img/home.png" alt="Home image" />
        </a>
        <a href="bookmarks.html">
          <img src="./img/bookmark_transparent.png" alt="Bookmark image" />
        </a>
        <a href="#">
          <img src="./img/images.png" alt="Plus sign" />
        </a>
        <a href="profile.html">
          <img src="./img/profile.png" alt="Profile image" />
        </a>
      </nav>
    </footer>
  </body>
</html>
